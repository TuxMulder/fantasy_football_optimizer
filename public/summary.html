<!doctype html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css">
	
	</head>
	<body ng-app='app'>
		<div class='container'>
			<div class='row' style='padding-top:40px'>
				<div ng-controller = 'TeamSummaryCtrl as teamSummary' class='col-md-5'>
					<div class='panel panel-primary'>
						<div class='panel-heading'>
							<span>Team Summary</span>
						</div>
						<div class='panel-body'>
							<h1>This is where the team summary goes</h1>
						</div>
					</div>
				</div>
			</div>
			<!--add hidden gem here-->
			<div class='row' style='padding-top:40px'>
				<div ng-controller='GemsCtrl as gems' class='col-md-5'>
					<div class='panel panel-primary'>
						<div class='panel-heading'>
							<span>Hidden Gems</span>
						</div>
						<div class='panel-body'>
							<form ng-submit name='gemForm'>
								<div class='form-group'>
									<label class='control-label' for='position'>Position</label>
									<input id='position' class='form-control'>
								</div>
								<div class='form-group'>
									<label class='control-label' for='percentageSel'>Selected By Percentage</label>
									<input id='percentageSel' class='form-control'>
								</div>
								<div class='form-group'>
									<!--<label class='control-label' for='pointsPerf'>Points Performance</label>-->
									<!--<input id='pointsPerf' class='form-control'>-->
									<span slider ng-model="gems.pointsValue" min="gems.pointsSlider.min" max="gems.pointsSlider.max"></span>
									<!--on-stop-slide="gems.stopped"-->
									{{gems.pointsValue}}

								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="components/jquery/dist/jquery.js"></script>
		<script src="components/angularjs/angular.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
		<script src="components/angularjs-scroll-glue/src/scrollglue.js"></script>
		<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="components/lodash/dist/lodash.js"></script>
		<script src="components/angular-route/angular-route.js"></script>
		<script src="components/angular-bootstrap-slider/slider.js"></script>

		<script src="js/footballApp.js"></script>
		<script src="js/TeamSummary.js"></script>
		<script src="js/SliderFactory.js"></script>
		<script src="js/HiddenGems.js"></script>

	</body>
</html>
